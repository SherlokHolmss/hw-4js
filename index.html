<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h2>Перше завдання</h2>
    <input type="text" id="text1" placeholder="Text 1">
    <input type="text" id="text2" placeholder="Text 2">
    <button onclick="checkTextFields()">Check Fields</button>
    <p id="textFieldsResult"></p>

    <h2>Друге завдання</h2>
    <input type="number" id="number1" placeholder="Number 1">
    <input type="number" id="number2" placeholder="Number 2">
    <button onclick="checkNumberFields()">Check Numbers</button>
    <p id="numberFieldsResult"></p>

    <h2>Третє завдання</h2>
    <input type="text" id="jsText" placeholder="Enter text">
    <button onclick="checkForJavaScript()">Check Text</button>
    <p id="jsTextResult"></p>

    <h2>Четверте завдання</h2>
    <input type="number" id="rangeNumber" placeholder="Enter a number">
    <button onclick="checkNumberRange()">Check Range</button>
    <p id="rangeResult"></p>

    <h2>П'яте завдання</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="validateForm()">Submit</button>
    <p id="formValidationResult"></p>

    <script src="./script.js"></script>
</body>
</html>
